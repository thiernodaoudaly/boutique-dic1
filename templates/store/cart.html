{% extends "base.html" %}
{% load static %}

{% block content %}

<section class="section-content padding-y bg">
    <div class="container">
        <!-- ============================ COMPONENT 1 ================================= -->
        <div class="row">
            <aside class="col-lg-9">
                <div class="card ">
                    <table class="table table-borderless table-shopping-cart">
                        <thead class="text-muted">
                            <tr class="small text-uppercase">
                                <th scope="col">Product</th>
                                <th scope="col" width="120">Prix</th>
                                <th scope="col" width="120">Quantité</th>
                                <th scope="col" width="120">Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for cart_item in cart_items %}
                                <tr>
                                    <td class="text-right">
                                        <div></div>
                                        <figure class="itemside align-items-center">
                                            <!-- Lien pour supprimer un article du panier -->
                                            <a href="{% url 'remove_cart_item' cart_item.product.id %}">
                                                <!-- Icône pour supprimer -->
                                                <i class="fa-regular fa-circle-xmark" style="color: red;"></i>
                                            </a>
                                            <div class="aside"><img src="{{cart_item.product.images.url }}" class="img-sm"></div>
                                            <figcaption class="info">
                                                <a href="#" class="title text-dark">{{cart_item.product.product_name}}</a>
                                            </figcaption>
                                        </figure>
                                    </td>
                                    <td>
                                        <div class="price-wrap">
                                            <var class="price">{{cart_item.product.price}}$</var>
                                        </div> <!-- price-wrap .// -->
                                    </td>
                                    <td>
                                        <div class="col">
                                            <div class="input-group input-spinner">
                                                <div class="input-group-prepend">
                                                    <!-- Bouton pour retirer un article du panier -->
                                                    <a href="{% url 'remove_cart' cart_item.product.id %}" class="btn btn-light" type="button" id="button-plus"> <i class="fa fa-minus"></i> </a>
                                                </div>
                                                <input type="text" class="form-control" value="{{ cart_item.quantity }}">
                                                <div class="input-group-append">
                                                    <!-- Bouton pour ajouter un article au panier -->
                                                    <a href="{% url 'add_cart' cart_item.product.id %}" class="btn btn-light" type="button" id="button-minus"> <i class="fa fa-plus"></i> </a>
                                                </div>
                                            </div> <!-- input-group.// -->
                                        </div> <!-- col.// -->
                                    </td>
                                    <td>
                                        <div class="price-wrap">
                                            <var class="price">{{cart_item.sub_total}}$</var>
                                        </div> <!-- price-wrap .// -->
                                    </td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    <hr>
                    <div class=" cart-actions d-flex justify-content-between my-4 ">
                        <div><a href="{% url 'store' %}" style ="border: 2px solid #17a2b8; padding: 8px; margin-left: 10px;" class="text-info"><i class="fa-solid fa-arrow-left" style="color:#17a2b8 ;"></i> Accueil</a></div>
                        <div><a href="{% url "validation" %}" style ="border: 2px solid #17a2b8; padding: 8px; margin-right: 10px; " class="text-info">Valider</a></div>
                    </div>
                    
                    
                </div> <!-- card.// -->
            </aside> <!-- col.// -->
            <aside class="col-lg-3">
                <div class="card">
                    <div class="card-body">
                        <dl class="dlist-align">
                            <dt>Total</dt>
                            <dd class="text-right">{{total}}$</dd>
                        </dl>
                        <dl class="dlist-align">
                            <dt>Frais</dt>
                            <dd class="text-right">{{frais}}$</dd>
                        </dl>
                        <dl class="dlist-align">
                            <dt>Taxe</dt>
                            <dd class="text-right">{{tax}}$</dd>
                        </dl>
                        <hr>
                        <dl class="dlist-align">
                            <dt>Total</dt>
                            <dd class="text-right text-dark b"><strong>${{grand_total}}</strong></dd>
                        </dl>
                    </div> <!-- card-body.// -->
                </div> <!-- card.// -->
            </aside> <!-- col.// -->
        </div> <!-- row.// -->
        <!-- ============================ COMPONENT 1 END .// ================================= -->
    </div> <!-- container .// -->
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock %}
